<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Train Schedule</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Right Now is Train Time!</h1>
    </div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
            </div>
            <div class="panel-body">
                <div id="trainSchedule"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
        <div class="panel-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
            <div class="form-group">
                <label for="nameInput">Train Name:</label>
                <input class="form-control" id="nameInput" type="text">
            </div>
            <div class="form-group">
                <label for="destInput">Destination</label>
                <input class="form-control" id="destInput" type="text">
            </div>
            <div class="form-group">
                <label for="timeInput">First Train Time (HH:mm - military time</label>
                <input class="form-control" id="timeInput" type="number">
            </div>
            <div class="form-group">
                <label for="freqInput">Frequency(min)</label>
                <input class="form-control" id="freqInput" type="number">
            </div>
            <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
            </form>
        </div>
        </div>
    </div>
</div>
